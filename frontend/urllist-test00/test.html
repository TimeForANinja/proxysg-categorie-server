<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TFAN Category Server</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .badge-container {
            display: flex;
            gap: 10px;
        }
        .dropdown-container {
            display: none;
        }
        .badge.bg-light {
            display: flex;
            align-items: center;
            position: relative;
        }
        .dropdown-menu.show {
            display: block;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            z-index: 1000;
            margin-top: 0.25rem;
            background-color: #fff;
            border: 1px solid rgba(0, 0, 0, 0.15);
            border-radius: 0.25rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.175);
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Badges</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>
                <div class="badge-container" id="badge-container">
                    <span class="badge bg-primary">Monday</span>
                    <span class="badge bg-primary">Friday</span>
                    <span class="badge bg-success" id="add-badge" style="cursor: pointer;">+</span>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="dropdown-container" id="dropdown-template">
        <input type="text" class="form-control" id="search-input" placeholder="Search...">
        <ul class="dropdown-menu" id="dropdown-menu"></ul>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const addBadge = document.getElementById('add-badge');
        const dropdownTemplate = document.getElementById('dropdown-template');
        const badgeContainer = document.getElementById('badge-container');
        const options = ['Tuesday', 'Wednesday', 'Thursday', 'Saturday', 'Sunday'];

        addBadge.addEventListener('click', function () {
            if (addBadge.innerText === '+') {
                addBadge.innerHTML = dropdownTemplate.innerHTML;
                addBadge.classList.remove('bg-success');
                addBadge.classList.add('bg-light', 'p-2');

                const searchInput = addBadge.querySelector('#search-input');
                const dropdownMenu = addBadge.querySelector('#dropdown-menu');
                searchInput.focus();

                // Show all options initially
                showDropdownOptions(options, dropdownMenu);

                searchInput.addEventListener('input', function () {
                    const filter = searchInput.value.toLowerCase();
                    const filteredOptions = options.filter(option => option.toLowerCase().includes(filter));
                    showDropdownOptions(filteredOptions, dropdownMenu);
                });

                searchInput.addEventListener('keydown', function (e) {
                    if (e.key === 'Enter' && dropdownMenu.children.length === 1 && dropdownMenu.children[0].innerText !== 'None') {
                        addNewBadge(dropdownMenu.children[0].innerText);
                    }
                });

                document.addEventListener('click', function (e) {
                    if (!addBadge.contains(e.target)) {
                        resetInput();
                    }
                }, { once: true });
            }

            function showDropdownOptions(options, dropdownMenu) {
                dropdownMenu.innerHTML = '';
                if (options.length === 0) {
                    const li = document.createElement('li');
                    li.className = 'dropdown-item';
                    li.innerText = 'None';
                    dropdownMenu.appendChild(li);

                    li.addEventListener('click', function () {
                        resetInput();
                    });
                } else {
                    options.forEach(option => {
                        const li = document.createElement('li');
                        li.className = 'dropdown-item';
                        li.innerText = option;
                        dropdownMenu.appendChild(li);

                        li.addEventListener('click', function () {
                            addNewBadge(option);
                        });
                    });
                }
                dropdownMenu.classList.add('show');
            }

            function addNewBadge(text) {
                const newBadge = document.createElement('span');
                newBadge.className = 'badge bg-primary';
                newBadge.innerText = text;
                badgeContainer.insertBefore(newBadge, addBadge);
                resetInput();
            }

            function resetInput() {
                addBadge.innerHTML = '+';
                addBadge.classList.remove('bg-light', 'p-2');
                addBadge.classList.add('bg-success');
                const dropdownMenu = addBadge.querySelector('#dropdown-menu');
                if (dropdownMenu) {
                    dropdownMenu.classList.remove('show');
                }
            }
        });
    });
</script>
</body>
</html>
