name: Build and Upload React Artifact

on:
  push:
    branches:
      - main
      - test-react
  pull_request:
    branches:
      - main

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Step 3: Install dependencies (set working directory to /frontend)
      - name: Install dependencies
        run: npm install
        working-directory: frontend

      # Step 4: Build the React app (set working directory to /frontend)
      - name: Build React app
        run: npm run build
        working-directory: frontend

      # Step 5: Upload the build artifact (set path to /frontend/build)
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: frontend/build/
